<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(51, 51, 132);
            color: white;
            text-align: center;
            justify-content: center;
            
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }    
        
    </style>
</head>
<body>
    <h1>Estrutura de Descisão - Maior Número</h1>
    <script>
       for (let i = 0; i < 1; i++) {
        let n = Number (prompt('Digite um número: '));
        let n2 = Number (prompt('Digite outro número: '));
        if (n > n2){
            document.write('<p>O maior número é</p> '+ n);
        }else if (n2 > n){
            document.write('<p>O maior número é</p> '+ n2);
        }
        else {
            document.write('Os dois números são iguais.');
        }
    }
        
    </script>
    <p>Desafio utilizando estrutura de descisão IF / ELSE</p>
</body>
</html>
