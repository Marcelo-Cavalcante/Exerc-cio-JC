<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Decrescente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(39, 123, 171);
            color: white;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ordem Decrescente</h1>
    <script>
        for (var i = 0; i < 1   ; i++) {
            let numero = Number(prompt("Digite o valor do produto 1: "));
            let numero2 = Number(prompt("Digite o valor do produto 2: "));
            let numero3 = Number(prompt("Digite o valor do produto 3: "));

            let maior = Math.max(numero, numero2, numero3);
            let menor = Math.min(numero, numero2, numero3);
            let meio = numero + numero2 + numero3 - maior - menor;
            
            document.write("<h3>Ordem decrescente dos valores:</h3>");
            document.write("<p>" + maior + "</p>");
            document.write("<p>" + meio + "</p>");
            document.write("<p>" + menor + "</p>");

        }

    </script>
</body>
</html>
