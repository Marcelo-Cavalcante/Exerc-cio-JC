    <h1>Qual o seu Turno?</h1>

        for (let i = 0; i < 1; i++) {
            let nome = prompt('Olá, qual o seu nome: ');
            let turno = prompt('Digite qual turno você estuda? M (manhã), T (tarde), N (noite): ');

        let m = 'M';
        let t = 'T';
        let n = 'N';

          
           
           
            if (turno == 'M' || turno == 'm') {                             
                document.write('Olá, ' + nome + ' Bom dia!</p>');                
            }else if (turno == 'T' || turno == 't') {
                document.write('Olá,</p> ' + nome + ' Boa Tarde!</p>');
            }else if (turno == 'N' || turno == 'n') {
                document.write('Olá, ' + nome + ' Boa Noite!');

                break;

        }
